<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login</title>
    <style type="text/css">

        .container {
            margin: auto;
            background-color: #B39DDB;
            padding: 20px;
            border-radius: 10px;

        }
    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</h:head>
<h:body style="background-color: #f5f5f5;">
    <div class="container mt-5" style="max-width: 750px; margin: auto;">
        <h:form class="card p-3">
            <div class="text-center">
                <img src="resources/img/login.png" alt="Login Icon" width="100" height="100" />
            </div>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label text-sm-right">Usuario:</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <h:inputText id="username" class="form-control" value="#{loginBean.username}" required="true" />
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label text-sm-right">Contraseña:</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        </div>
                        <h:inputSecret id="password" class="form-control" value="#{loginBean.password}" required="true" />
                    </div>
                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <h:commandButton value="Iniciar sesión" action="#{loginBean.login}" class="btn btn-outline-info">
                        <f:facet name="prepend">
                            <i class="fa fa-sign-in"></i>
                        </f:facet>
                    </h:commandButton>
                </div>
            </div>

            <h:outputText value="#{loginBean.message}" style="color:red; text-align:center" />
        </h:form>
    </div>
</h:body>
</html>
